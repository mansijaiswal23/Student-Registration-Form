<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
   <header class="main-header">
    <h1>Modern Registration Form</h1>
  </header>

    <div class="main-wrapper">

  <div class="container">
    <h2>Student Registration Form</h2>
    <form>
      
       <div class="name-row">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" placeholder="Enter first name">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" placeholder="Enter last name">
      </div>
      </div>

      
      <div class="form-group">
  <label>Date of Birth</label>
  <div class="dob">
    
    <select name="day">
      <option value="">Day</option>
      
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="1">4</option>
      <option value="2">5</option>
      <option value="3">6</option>
      <option value="1">7</option>
      <option value="2">8</option>
      <option value="3">9</option>
      <option value="1">10</option>
      <option value="2">11</option>
      <option value="3">12</option>
      <option value="1">13</option>
      <option value="2">14</option>
      <option value="3">15</option>
      <option value="1">16</option>
      <option value="2">17</option>
      <option value="3">18</option>
      <option value="1">19</option>
      <option value="2">20</option>
      <option value="3">21</option>
      <option value="1">22</option>
      <option value="2">23</option>
      <option value="3">24</option>
      <option value="1">25</option>
      <option value="2">26</option>
      <option value="3">27</option>
      <option value="1">28</option>
      <option value="2">29</option>
      <option value="3">30</option>
      ...
      <option value="31">31</option>
    </select>

   
    <select name="month">
      <option value="">Month</option>
      <option value="1">January</option>
      <option value="2">February</option>
      <option value="3">March</option>
      <option value="4">April</option>
      <option value="5">May</option>
      <option value="6">June</option>
      <option value="7">July</option>
      <option value="8">August</option>
      <option value="9">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>

   
    <select name="year">
      <option value="">Year</option>
      
      
      <option value="2005">2005</option>
      <option value="2004">2004</option>
      <option value="2003">2003</option>
      <option value="2002">2002</option>
      <option value="2001">2001</option>
      ...
      <option value="1980">1980</option>
    </select>
  </div>
</div>


      
       <div class="name-row">
      <div class="form-group">
        <label>Email ID</label>
        <input type="email" placeholder="Enter email address">
      </div>
      <div class="form-group">
        <label>Mobile Number</label>
        <input type="tel" placeholder="Enter 10-digit number">
      </div>
      </div>

     
      <div class="form-group">
        <label>Gender</label>
        <div class="gender">
          <input type="radio" name="gender"> Male
          <input type="radio" name="gender"> Female
        </div>
      </div>

      
      <div class="form-group">
        <label>Address</label>
        <textarea rows="2" placeholder="Enter your full address"></textarea>
      </div>

      
       <div class="address-row">
      <div class="address-group">
        <label>City</label>
        <input type="text" placeholder="Enter city">
      </div>
      <div class="address-group">
        <label>PIN Code</label>
        <input type="text" placeholder="Enter 6-digit PIN">
      </div>
      
      <div class="address-group">
        <label>State</label>
        <input type="text" placeholder="Enter state">
      </div>
</div>
      
      <div class="form-group">
        <label>Country</label>
        <select>
          <option>Select country</option>
          <option>India</option>
          <option>USA</option>
          <option>UK</option>
        </select>
      </div>

      
      <div class="form-group">
        <label>Hobbies</label>
        <div class="hobbies">
          <input type="checkbox"> Drawing
          <input type="checkbox"> Singing
          <input type="checkbox"> Dancing
          <input type="checkbox"> Sketching
          <input type="checkbox"> Others
        </div>
      </div>

      
      <div class="form-group">
        <label>Qualification</label>
      </div>
      <table>
        <tr>
          <th>S.No.</th>
          <th>Examination</th>
          <th>Board</th>
          <th>Percentage</th>
          <th>Year of Passing</th>
        </tr>
        <tr>
          <td>1</td><td>Class X</td>
          <td><input type="text"></td><td><input type="text"></td><td><input type="text"></td>
        </tr>
        <tr>
          <td>2</td><td>Class XII</td>
          <td><input type="text"></td><td><input type="text"></td><td><input type="text"></td>
        </tr>
        <tr>
          <td>3</td><td>Graduation</td>
          <td><input type="text"></td><td><input type="text"></td><td><input type="text"></td>
        </tr>
        <tr>
          <td>4</td><td>Masters</td>
          <td><input type="text"></td><td><input type="text"></td><td><input type="text"></td>
        </tr>
      </table>

      
      <div class="form-group">
        <label>Courses Applied For</label>
        <div class="course">
          <input type="radio" name="course"> BCA
          <input type="radio" name="course"> B.Com
          <input type="radio" name="course"> B.Sc
          <input type="radio" name="course"> B.A
        </div>
      </div>

     
      <div class="buttons">
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
    </div>
<footer class="main-footer">
    <h1>Modern Registration Form</h1>
  </footer>
</body>
</html>
